dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    //
    implementation 'io.github.youth5201314:banner:2.2.2'
    implementation "org.greenrobot:eventbus:3.3.1"
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.7'
    // transition
    implementation project(path: ':transition')
//    implementation 'com.gitee.arcns:fast-transition:1.0.1'
    // other
    implementation 'com.gitee.arcns.arc-fast:core:1.16.7'
    implementation 'com.gitee.arcns.arc-fast:immersive:1.16.7'
    implementation 'com.gitee.arcns.arc-fast:view:1.16.7'
